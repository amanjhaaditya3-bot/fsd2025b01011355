<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body bgcolor="WINE" text="WHITE">
    <center><H1>HOTEL BOOKING FORM</H1></center>
        
    <form input="post" border="1">

        <label for="username">FULLNAME:</label>


<input type="text" pattern="[A-Z]" id="username" name="username" placeholder="FULLNAME" autofocus required>
<DIV>
    <BR>
    <label for="email">E-MAIL:</label>
<input type="email" id="email" name="email" placeholder="E-MAIL" required>
</DIV>
 <BR>
<DIV>
    <label for="telephone">PHONE:</label>
<input type="telephone" id="telephone" name="telephone" placeholder="PHONE NUMBER" required>
</DIV>
 <BR>
<DIV>
<label for="date">CHECK-IN-DATE:</label>
<INPUT type="date" id="date" name="date" value="date" required>
</DIV>
 <BR>
<DIV>
    <label for="date">CHECK-OUT-DATE:</label>
<INPUT type="date" id="date" name="date" value="date" required>
    </DIV>
    <BR>
    <DIV>
    ROOM TYPE:
<select size="1">
<OPTION value="SELECT">SELECT</OPTION>
<OPTION value="SINGLE ROOM">SINGLE ROOM</OPTION>
<OPTION value="DOUBLE ROOM">DOUBLE ROOM</OPTION>
<option value="TRIPLE ROOM">TRIPLE ROOM</option>
<OPTION value="AIRBNB">AIRBNB</OPTION>
</select>
   </DIV>

   <BR>
  <CENTER> <label for="comment">SPECIAL REQUESTS:</label></CENTER>
    <textarea name="comment" rows="5" cols="50" id="comment" placeholder="WRITE DOWN HERE" required></textarea>
    
<div>
    <br>

    </form>
<BR> <BR>
