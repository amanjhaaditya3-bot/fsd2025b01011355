<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce product page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="site-header"> 
    <h1>MY CLOTHING STORE</h1> 
  </header> 
    <main class="container">
      <section class="product">
        <img class="tshirt" src="tshirt.avif" alt="product">
        <h2 class="product-title">H&M OLIVE GREEN TSHIRT</h2>
        <p class="product-description">Soft, Comfortable, Breathable cotton.</p>
        <div class="price-chart">
          <span class="price">$30</span>
          <span class="old-price">$50</span>
        </div>

        <button class="add-cart">Add to Cart</button>
      </section>
    </main>
  </body>
</html>
